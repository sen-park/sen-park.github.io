<style>
    .back {
        font-size: 28px;
        font-weight: bold;
    }

    a:link {
        color: rgb(238, 238, 238);
    }

    a:visited {
        color: rgb(238, 238, 238);
    }

    header {
        color: rgb(201, 171, 0);
        font-size: 100px;
        font-family: 'Times New Roman', Times, serif;
        font-style: italic;
        text-align: center;
        font-weight: bold;
        margin-top: 50px;
    }

    .gold {
        position: absolute;
        top: 18px;
        left: 480px;
        width: 930px;
        height: 270px;
    }

    .point {
        color: honeydew;
        font-size: 21px;
        display: grid;
        grid-template-columns: 1fr 2fr;
    }

    figure {
        margin-top: 160px;
        width: 700px;
        align-content: center;
        margin-left: 200px;
    }

    figcaption {
        margin-top: 20px;
    }

    article {
        color: honeydew;
        font-size: 30px;

        margin-right: 1000px;

        text-align: justify;
    }

<body style="background-color: rgb(51, 51, 51);">
    <span class="back">
        <a href="./express.html">&lt;--Back</a>
    </span>

    <header>
        <img class="gold" src="./img/gold.png">
        Egon Schiele
    </header>
    <main>
        <span class="point">
            <figure>
                <img src="./img/egon.jpeg" width="400px">
                <figcaption>
                    본명: 에곤 실레
                    <br> 출생: 1890년 6월 12일 오스트리아
                    <br> 사망: 1918년 10월 31일
                </figcaption>
            </figure>
            <article>
                철도청 고급 관료 집안에서 태어나 유복한 유년 시절을 보냈으며, 
                위로 두 누이 아래로 여동생이 있었다. 2살경부터 색연필과 종이를 잡고 그림을 그렸다고 하며, 
                어릴 때는 철도 미니어처를 가지고 노는 것을 좋아했고 그것들을 그린 데생도 몇 점 남아있다. 
                이는 그의 아버지의 영향인데 아버지 아돌프 실레는 톨른역의 역장이었다. 그의 아버지는 
                그가 어릴 때부터 열성적으로 그림을 그리자 그의 스케치북을 태워버렸다고 한다.
            </article>
        </span>
    </main>
